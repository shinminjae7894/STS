<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원 목록</h1>
	<a href="/member/insert">회원 추가</a>
	<br>
	<table border="1">
		<tr>
			<th>번호</th> <th>이름</th> <th>주소</th> <th>수정/삭제</th>
		</tr>
		<th:block th:if="${dtoList.size gt 0}">
			<tr th:each="dto : ${dtoList}">
				<td>[[${dto.num}]]</td>
				<td>[[${dto.name}]]</td>
				<td>[[${dto.addr}]]</td>
				<td>
					<a th:href="@{/member/update(num=${dto.num})}">수정</a>
					<a th:href="@{/member/delete(num=${dto.num})}">삭제</a>
					
				</td>
			</tr>
		</th:block>
	</table>
	<br><br>
	<a href="">메인으로</a>
</body>
</html>
