<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>속성설정</h1>
	<input type="text" name="mock" th:name="userA" abc="가나다"  /><br> <!-- abc : 실제 태그에는 영향 없음 없는 속성 이지만 내 마음대로 추가 가능  -->
	
	<hr/>
	
	<h2>속성 추가</h2>
	<input type="text" class="text" th:attrappend="class=' Large'" /><br><!-- th:attrappend : 특정 속성을 변경 가능 -->
	<input type="text" class="text" th:attrprepend="class=' Large'" /><br>
	<input type="text" class="text" th:classappend="Large" /><br><!-- class속성 변경 -->
	
	<hr/>
	
	Check O <input type="checkbox" name="active" checked="false" ><br><!-- 체크 기능 여기서는 못만짐 checked : 안에 무슨 값이 있든 true -->
	Check O <input type="checkbox" name="active" th:checked="false" ><br><!-- th:checked쓰면 체크기능 설정 가능 -->
	Check O <input type="checkbox" name="active" th:checked="true" ><br><!-- -->
</body>
</html>
