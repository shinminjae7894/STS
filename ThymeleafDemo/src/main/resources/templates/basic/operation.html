<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>operation</h1>
	
	[[ ${ 10 + 2 } ]]<br> <!-- 12 -->
	[[ ${ 10 % 2 == 0 } ]]<br><!-- true -->
	
	<hr/>
	
	[[ ${ 1 lt 10 } ]]<br> <!-- 1 < 10 이랑 같은 뜻  -->
	[[ ${ 1 &lt; 10 } ]]<br> <!-- 1 < 10 이랑 같은 뜻  -->
	[[ ${ 1 le 10 } ]]<br> <!-- 1 <= 10 이랑 같은 뜻  -->
	
	<hr>
	
	삼항연산자<br>
	[[ ${ (10 % 2 == 0)? '짝수' : '홀수' } ]]
	
	<hr/>
	
	[[ ${ data }?:'데이터가 없다' ]]<br>
	[[ ${ nulldata }?:'데이터가 없다' ]]<br>
	[[ ${ nulldata }?:_ ]]<br> <!-- 아무것도 없으면 안됨 -->
	
	<span th:text="${data}?:_" ></span><br>
	<span th:text="${nullData}?:_" ></span>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
